<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="convert-form">
            <label for="base_currency">Base Currency:</label>
            <select id="base_currency" name="base_currency">
                <!-- Options will be populated by JavaScript -->
            </select>
            <label for="target_currency">Target Currency:</label>
            <select id="target_currency" name="target_currency">
                <!-- Options will be populated by JavaScript -->
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <div id="currency-data" data-currencies='{{ currencies | tojson | safe }}' style="display: none;"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
