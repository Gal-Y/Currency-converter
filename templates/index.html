<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Currency Converter</h1>
    <form id="converter-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>

        <label for="base_currency">From:</label>
        <select id="base_currency" name="base_currency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more currencies as needed -->
        </select><br>

        <label for="target_currency">To:</label>
        <select id="target_currency" name="target_currency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more currencies as needed -->
        </select><br>

        <button type="submit">Convert</button>
    </form>

    <h2 id="result"></h2>

    <script>
        $(document).ready(function(){
            $('#converter-form').on('submit', function(event){
                event.preventDefault();
                $.ajax({
                    url: '/convert',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(data){
                        if(data.success){
                            $('#result').text('Converted Amount: ' + data.converted_amount.toFixed(2));
                        } else {
                            $('#result').text('Error: ' + data.error);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
