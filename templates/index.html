<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="convert-form">
            <label for="base_currency">Base Currency:</label>
            <select id="base_currency" name="base_currency">
                <!-- Options will be populated by JavaScript -->
            </select>
            <label for="target_currency">Target Currency:</label>
            <select id="target_currency" name="target_currency">
                <!-- Options will be populated by JavaScript -->
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const currencyList = {{ currencies | tojson }};
        
        $(document).ready(function() {
            const baseCurrencySelect = $('#base_currency');
            const targetCurrencySelect = $('#target_currency');

            // Populate dropdowns with currencies
            currencyList.forEach(currency => {
                baseCurrencySelect.append(new Option(currency, currency));
                targetCurrencySelect.append(new Option(currency, currency));
            });

            $('#convert-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/convert',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            $('#result').text('Converted Amount: ' + response.converted_amount);
                        } else {
                            $('#result').text('Error: ' + response.error);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
